{% extends 'base.html' %}

{% block title %}
    Add Your Comment
{% endblock %}

{% block content %}
    
{% if user.is_authenticated %}
    <h1>Add Your Comment</h1>
    <br/><br/>
    <div class="mb-3">
        <form method="post">

            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Post</button>

        </form>
    </div>

    <script>
        var name= "{{ user.id }}";
        document.getElementById('elder').value = name;
    </script>
{% else %}
<h2>You're not allowed here baby</h2>
{% endif %}
<br>
<br>
<br>



{% endblock %}
