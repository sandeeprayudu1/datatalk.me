{% extends 'base.html' %}

{% block title %}
    Create a new blog category
{% endblock %}

{% block content %}
    
{% if user.is_authenticated %}
<h1 class="text-center">Add Category</h1>
<br/><br/>
<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-3">
    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Add Category</button>

    </form>
</div>
{% else %}
<h2>You're not allowed here baby</h2>
{% endif %}
<br>
<br>
<br>



{% endblock %}
